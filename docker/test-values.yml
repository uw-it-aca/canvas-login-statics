autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2

ingress:
  enabled: true
  type: nginx
  tls:
    canvas-static:
      secretName: test-login.canvas.uw.edu-ingress-cert
      hosts:
        - test-login.canvas.uw.edu
  hosts:
    canvas-static:
      host: test-login.canvas.uw.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt

repo: canvas-login-statics
instance: test

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 25m
    memory: 128Mi

service:
  enabled: true
  ports:
    - port: 80
      targetPort: 8000
      name: http
    - port: 9113
      targetPort: 9113
      name: metrics

deploymentInitialization:
  enabled: false

image:
  repository: gcr.io/uwit-mci-axdd/canvas-login-statics
  tag: IMAGE_TAG

daemon:
  enabled: false

database:
  engine: null

externalService:
  enabled: false

cronjob:
  enabled: false

memcached:
  enabled: false

certs:
  mounted: false

gcsCredentials:
  mounted: false

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    port: metrics

readiness:
  enabled: true

lifecycle:
  enabled: true

securityPolicy:
  enabled: true

labels:
  billing-code: "742"

environmentVariables:
  - name: "ENV"
    value: "test"
